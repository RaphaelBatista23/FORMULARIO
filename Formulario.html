<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>

     
<div>
    <h1 id="Titulo">Cadastro de DEVs</h1>
    <p1 id="Subtitulo">Complete suas Informações</p1>
</div>
    
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome">Nome</label>
                <Input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="email">Sobrenome</label>
            <input type="text" name=""Sobrenome id="sobrenome"required>
        </div>
    </fieldset>

<div class="campo">
    <label for="email">Email</label>
        <input type="email" name="Email" id="email"required>
    </label>
</div>

<div class="campo">
    <label>De qual lado da aplicação você desenvolve</label>

    <label>
        <input type="radio" name="devweb" value="frontend" checked>Front-end
    </label>

    <label>
        <input type="radio" name="devweb" value="backend">Back-End
    </label>

    <label>
        <input type="radio" name="devweb" value="fullstack">Fullstacks
    </label>
</div>

<div class="grupo">
    <label>Senioridade</label>
    <select id="senioridade">
       <option selected disabled value="">Selecione</option>
       <option>Junior</option>
       <option>Pleno</option>
       <option>Senior</option>
    </select>
</div>

<fieldset class="grupo">
    <div id="checkbox">
        <label>Selecione as tecnologias que utiliza</label><br><br>

        <input type="checkbox" id="tecnologia1" name="tecnolgia1" value="HTML">
        <label for="tecnolgia1">HTML</label>

        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
        <label for="tecnologia2">CSS</label>

        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
        <label for="tecnologia3">Javascript</label>

        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
        <label for="tecnologia4">PHP</label>

        <input type="checkbox" id="tecnologia5" name="tecno10gia5" value="C#">
        <label for="tecnologia5">C#</label>

        <input type="checkbox" id="tecnologia6" name="tecno10gia6" value="Python">
        <label for="tecnologia6">Python</label>

        <input type="checkbox" id="tecnologia7" name="tecno10gia7" value="Java">
        <label for="tecnologia7">Java</label>
    </div>
</fieldset>

<div class="grupo">
    <br>
    <label>Conte um pouco da sua experiencia</label>
    <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
</div>

<button class="botão" type="submit">Concluido</button>
</form>

</body>

</html>
